<!DOCTYPE html>
<html class="text-gray-900 antialiased leading-tight" lang="en">
  <head>
    {% include "partials/site-head.html" %}
  </head>
  <body
    class="grid grid-rows-layout min-h-screen bg-white"
    data-env="{{ node.env }}"
    x-data="{ open: false }"
    x-init="() => { setTimeout(() => { open = true }, 1500); }"
    >
    {% include "partials/site-header.html" %}

    <main id="main-content" tabindex="-1">
      {% block content %}{% endblock %}
    </main>

    {% include "partials/site-footer.html" %}

    <script type="module" src="/scripts/index.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script defer src="https://www.googletagmanager.com/gtag/js?id=G-GHD3LNCFN0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'G-GHD3LNCFN0');
    </script>
  </body>
</html>
